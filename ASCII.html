<!DOCTYPE html>
<html>
<head>
<title>ASCII Converter</title>

<style>
    body {
        background-color: #e3f2fd;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 30px;
    }

    h1 {
        color: #0d47a1;
        font-size: 36px;
        margin-bottom: 20px;
    }

    .panel {
        width: 70%;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0,0,255,0.2);
    }

    input {
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #0d47a1;
        font-size: 18px;
        text-align: center;
    }

    button {
        margin-left: 10px;
        padding: 10px 20px;
        font-size: 18px;
        background: #0d47a1;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #08306b;
    }

    #resultBox {
        margin-top: 30px;
        padding: 20px;
        background: white;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        font-size: 28px;
        color: #0d47a1;
        box-shadow: 0px 0px 10px rgba(0,0,255,0.2);
    }

    img {
        width: 70%;
        border-radius: 10px;
        margin-bottom: 25px;
        box-shadow: 0px 0px 12px rgba(0,0,255,0.15);
    }
</style>
</head>

<body>

<h1>ASCII Converter</h1>

<!-- ASCII Table Image -->
<img id="ascii" src="ascii.png" width="300">


<div class="panel">
    <p>Enter a number from <strong>0 to 127</strong> to find its ASCII character:</p>

    <input type="number" id="asciiInput" min="0" max="127" placeholder="Enter number">
    <button onclick="convertASCII()">Convert</button>
</div>

<div id="resultBox">Result: <span id="outputChar">-</span></div>

<script>
function convertASCII() {
    let num = document.getElementById("asciiInput").value;

    if (num === "" || num < 0 || num > 127) {
        document.getElementById("outputChar").innerText = "Invalid Input";
        return;
    }

    let char = String.fromCharCode(num);
    document.getElementById("outputChar").innerText = char;
}
</script>

</body>
</html>
