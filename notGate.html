<!DOCTYPE html>
<html>
<head>
<title>Project 1: NOT Gate</title>

<style>
/* BLUE THEME (Matches Your Resume & Calculator Page) */
body {
    background-color: #d7e9ff;     /* light blue background */
    font-family: Arial, sans-serif;
}

.container {
    width: 90%;
    margin: auto;
    padding: 20px;
    text-align: center;
}

.box {
    background-color: #bcd4ff;      /* soft blue box */
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    border: 2px solid #6fa8ff;      /* blue border */
}

h1, h2 {
    color: #0d47a1;                 /* deep blue text */
}

button {
    width: 120px;
    padding: 12px;
    margin: 10px;
    background-color: #e3f2fd;      /* light blue button */
    border: 2px solid #0d47a1;
    color: #0d47a1;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
}

button:hover {
    background-color: #bbdefb;      /* darker hover blue */
}
</style>
</head>

<body>

<div class="container">

    <h1>Project 1: NOT Gate</h1>

    <div class="box" style="display:flex; justify-content:space-between;">

        <!-- INPUT SECTION -->
        <div style="width:45%;">
            <h2>Input</h2>
            <button onclick="setInput(1)">ON</button><br>
            <button onclick="setInput(0)">OFF</button>
        </div>

        <!-- OUTPUT SECTION -->
        <div style="width:45%;">
            <h2>Output</h2>
            <img id="notOutput" src="not_off.png" width="300">
        </div>

    </div>

</div>

<script>
function setInput(value) {
    const img = value === 1 ? "not_off.png" : "not_on.png";
    document.getElementById("notOutput").src = img;
}
</script>

</body>
</html>
