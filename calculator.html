<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple C++ Style Calculator in JS</title>
<style>
  :root{
    --primary:#1e88e5;
    --light:#bbdefb;
    --muted:#6b6b6b;
    --bg:#f6fbff;
    --card:#ffffff;
    --accent:#1976d2;
  }
  body{
    background:linear-gradient(135deg,var(--bg),#eaf6ff);
    font-family:"Segoe UI",Arial,sans-serif;
    padding:30px;
    display:flex;
    justify-content:center;
  }
  .wrap{
    width:900px;
    max-width:95%;
    background:var(--card);
    padding:24px;
    border-radius:14px;
    box-shadow:0 10px 28px rgba(30,88,140,0.1);
  }
  h1{
    text-align:center;
    color:var(--primary);
  }
  .card{
    background:#fff;
    padding:18px;
    margin-top:18px;
    border-radius:10px;
    box-shadow:0 6px 16px rgba(30,88,140,0.08);
  }
  label{color:var(--accent);font-weight:700;display:block;margin-bottom:4px}
  input{
    width:100%;padding:10px;margin-bottom:10px;border-radius:8px;border:1px solid #dcecff;
    background:#fff;
  }
  .btn{
    background:var(--light);color:var(--primary);padding:10px 16px;border-radius:10px;border:none;font-weight:800;cursor:pointer;
  }
  .btn:hover{transform:translateY(-2px)}
  .result{
    margin-top:10px;padding:10px;border:1px solid #e0f0ff;border-radius:8px;text-align:center;background:#fafdff;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>JavaScript C++-Style Calculator</h1>

  <!-- Add -->
  <div class="card">
    <h2 style="color:var(--primary)">Add Two Numbers</h2>
    <label>Enter first number</label>
    <input id="add1" type="number" />
    <label>Enter second number</label>
    <input id="add2" type="number" />
    <button class="btn" onclick="calcAdd()">Calculate Sum</button>
    <div class="result" id="addResult">Result:</div>
  </div>

  <!-- Multiply -->
  <div class="card">
    <h2 style="color:var(--primary)">Multiply Two Numbers</h2>
    <label>Enter first number</label>
    <input id="mul1" type="number" />
    <label>Enter second number</label>
    <input id="mul2" type="number" />
    <button class="btn" onclick="calcMul()">Calculate Multiplication</button>
    <div class="result" id="mulResult">Result:</div>
  </div>

  <!-- Subtract -->
  <div class="card">
    <h2 style="color:var(--primary)">Subtract Two Numbers</h2>
    <label>Enter first number</label>
    <input id="sub1" type="number" />
    <label>Enter second number</label>
    <input id="sub2" type="number" />
    <button class="btn" onclick="calcSub()">Calculate Subtraction</button>
    <div class="result" id="subResult">Result:</div>
  </div>

  <!-- Divide -->
  <div class="card">
    <h2 style="color:var(--primary)">Divide Two Numbers</h2>
    <label>Enter first number</label>
    <input id="div1" type="number" />
    <label>Enter second number</label>
    <input id="div2" type="number" />
    <button class="btn" onclick="calcDiv()">Calculate Division</button>
    <div class="result" id="divResult">Result:</div>
  </div>
</div>

<script>
function calcAdd(){
  let a = Number(document.getElementById('add1').value);
  let b = Number(document.getElementById('add2').value);
  document.getElementById('addResult').innerText = 'Result: ' + (a + b);
}
function calcMul(){
  let a = Number(document.getElementById('mul1').value);
  let b = Number(document.getElementById('mul2').value);
  document.getElementById('mulResult').innerText = 'Result: ' + (a * b);
}
function calcSub(){
  let a = Number(document.getElementById('sub1').value);
  let b = Number(document.getElementById('sub2').value);
  document.getElementById('subResult').innerText = 'Result: ' + (a - b);
}
function calcDiv(){
  let a = Number(document.getElementById('div1').value);
  let b = Number(document.getElementById('div2').value);
  if(b === 0){ document.getElementById('divResult').innerText = 'Result: Cannot divide by zero'; return; }
  document.getElementById('divResult').innerText = 'Result: ' + (a / b);
}
</script>
</body>
</html>
